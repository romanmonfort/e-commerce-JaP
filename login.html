<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


</head>

<body class="login-body" id="body-login">

<!---------------------------------------MAIN LOGIN------------------------------------------------>

  <main class="d-flex align-items-center">

    <div class="container"> 
      <div class="row d-flex justify-content-center p-0">
        <div class="col-10 col-md-8 mt-md-5 col-lg-4 border" id="conteinerLogin">
          <!--Imagen login-->
          <img src="img/login.png" alt="Logo-Página" class="img-fluid">
          
          <!----------------------------------------FORMULARIO LOGIN---------------------------------->
          <form action="" id="formLogin">
            <label for="inputUser" class="d-none">Usuario</label>
            <input class="col-12 form-control my-2 small" type="email" name="User" id="inputUser" placeholder="Usuario" required>
            <!--Input contraseña-->
            <label for="inputPassword" class="d-none">Contraseña</label>
            <input class="col-12 form-control my-2 small" type="password" name="Password" id="inputPassword" placeholder="Contraseña" required>
            <div class="container d-flex justify-content-center">
              <!--Botón ingresar-->
              <button type="submit" class="btn btn-primary" id="btnIngresar">Ingresar</button>
            </div>
          </form>

          <hr>
          <div class="row">
            <div class="col-12 text-center">
              <a href="#" class="link link-underline link-underline-opacity-0">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="col-12 text-center">
              <a href="#" class="link link-underline link-underline-opacity-0">Crear cuenta</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  



  <footer class="text-muted">
    <div class="container w-100">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
