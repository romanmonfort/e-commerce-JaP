    <div class="container mt-4">
      <div class="row d-flex justify-content-center align-content-center">

    <!------------------------------------------FILTROS---------------------------------------------------->
    <div class="row container my-2">
      <div class="col-8 col-md-3 m-0 p-0">
        <div class="row m-0 p-0">
          <div class="input-group m-0 p-0">
            <label class="input-group-text border-0 m-0 px-2 text-muted" for="inputGroupSelect01">Ordenar por</label>
            <select class="form-select border-0 text-muted" id="inputFilters">
              <option value="0" selected>Sin ordenar</option>
              <option value="1">Más relevantes</option>
              <option value="2">Menor precio</option>
              <option value="3">Mayor precio</option>
            </select>
          </div>
        </div>
    
      </div>

    </div>
    <div class="row container d-flex">
      <label class="col-4 col-md-2 m-0 px-2 text-muted" for="inputGroupCantFilters">Filtrar por precio</label>
      <div class="col-2 col-md-1 p-0 m-0">
        <input class="form-control p-0 m-0" type="number" name="minimo" id="inputMinFilter" placeholder="Min.">
      </div>
      <div class="col-2 col-md-1 p-0 m-0">
        <input class="form-control p-0 m-0" type="number" name="maximo" id="inputMaxFilter" placeholder="Max.">
      </div>
      <div class="col-2 col-md-1 m-0 p-0">
        <button class="btn btn-warning m-0 p-0 w-100 boton" id="filterBtn">Filtrar</button>
      </div>
      <div class="col-2 col-md-1 m-0 p-0">
        <button class="btn btn-warning m-0 p-0 w-100 boton" onclick="cleanFilters()">Limpiar</button>
